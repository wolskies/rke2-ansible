---
- name: Syntax test for teardown role
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include teardown role for syntax checking
      ansible.builtin.include_role:
        name: wolskinet.rke2_ansible.teardown
      vars:
        rke2_config_dir: "/etc/rancher/rke2"
        rke2_data_dir: "/var/lib/rancher/rke2"
        kubelet_config_dir: "/var/lib/kubelet"
        containerd_config_dir: "/var/lib/containerd"
        syntax_check_only: true
