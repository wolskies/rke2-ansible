---
- name: Syntax test for rancher_install role
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Include rancher_install role for syntax checking
      ansible.builtin.include_role:
        name: wolskinet.rke2_ansible.rancher_install
      vars:
        rancher_hostname: "rancher.example.com"
        cert_manager_email: "admin@example.com"
        letsencrypt_env: "staging"
        rancher_bootstrap_password: "test-password-123"
        rancher_version: "2.11.3"
        cert_manager_version: "v1.17.2"
        traefik_version: "32.1.1"
        longhorn_version: "1.8.1"
        syntax_check_only: true
