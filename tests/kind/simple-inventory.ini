# Simplified inventory using docker connection for Kind testing
[controllers]
rke2-test-control-plane ansible_connection=docker

[agents] 
rke2-test-worker ansible_connection=docker
rke2-test-worker2 ansible_connection=docker

[rke2:children]
controllers
agents

[rke2:vars]
# Test configuration
ansible_python_interpreter=/usr/bin/python3

# RKE2 test variables
rke2_version=v1.29.3+rke2r1
vip=10.96.0.100
vip_interface=eth0
management_network=172.19.0.0/16

# Test mode flags
test_mode=True
skip_firewall_configuration=True
skip_helm_installation=False
skip_rke2_installation=True

# Component testing flags
install_helm=True
install_metallb=False
install_longhorn=False
install_rancher=False