# Ansible inventory for Kind cluster testing
# This inventory treats Kind nodes as regular hosts for testing RKE2 components

[controllers]
# Kind control-plane node
kind-control-plane ansible_host=localhost ansible_port=2222 ansible_user=root

[agents]
# Kind worker nodes
kind-worker ansible_host=localhost ansible_port=2223 ansible_user=root
kind-worker2 ansible_host=localhost ansible_port=2224 ansible_user=root

[rke2:children]
controllers
agents

[rke2:vars]
# Test configuration
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_ssh_private_key_file=~/.ssh/kind-test-key

# RKE2 test variables
rke2_version=v1.29.3+rke2r1
vip=10.96.0.100
vip_interface=eth0
management_network=10.244.0.0/16

# Test mode flags
test_mode=true
skip_firewall_configuration=true
skip_actual_installation=true

# Component testing flags
install_helm=true
install_metallb=false
install_longhorn=false
install_rancher=false