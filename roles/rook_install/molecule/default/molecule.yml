---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

driver:
  name: docker

platforms:
  - name: rook-k8s
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    tmpfs:
      - /run
      - /tmp
    capabilities:
      - SYS_ADMIN
    groups:
      - controllers
      - rke2

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        # Rook configuration
        rook_ceph_chart_version: "v1.17.3"
        rook_ceph_cluster_chart_version: "v1.17.3"
        rook_namespace: "rook-ceph"
        rook_cluster_namespace: "rook-ceph"
        rook_operator_timeout: "600s"
        
        # Test mode overrides
        test_mode: true
        skip_kubernetes_operations: true
        skip_helm_operations: true
        
        # Component installation flags
        install_rook_operator: true
        install_rook_cluster: false
        install_rook_filesystem: false
        install_rook_objectstore: false
        
        # Required for Helm dependency
        helm_version: "v3.18.4"
  
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
      stdout_callback: yaml
    ssh_connection:
      pipelining: false

verifier:
  name: ansible

scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy