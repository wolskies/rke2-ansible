---
# tasks file for rancher_install
- name: Ensure user-local bin directory exists
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: '0755'

- name: Download Helm installer script
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
    dest: "{{ ansible_env.HOME }}/get-helm-3.sh"
    mode: '0755'
    force: false

- name: Install Helm
  ansible.builtin.command: >
    bash {{ ansible_env.HOME }}/get-helm-3.sh
  args:
    creates: /usrlocal/bin/helm

- name: Ensure helm binary is executable
  ansible.builtin.file:
    path: /usr/local/bin/helm
    mode: '0755'
  become: true

- name: Create helm data & plugin dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user_id }}"
    mode: '0755'
  loop:
    - "{{ ansible_user_dir }}/.local/share/helm"
    - "{{ ansible_user_dir }}/.local/share/helm/plugins"

- name: Install Helm Diff plugin
  ansible.builtin.command: >
    /usr/local/bin/helm plugin install https://github.com/databus23/helm-diff
  args:
    creates: "{{ ansible_user_dir }}/.local/share/helm/plugins/helm-diff"

- name: Install pip/python requirements for Kubernetes
  ansible.builtin.package:
    name:
      - python3-pip
      - python3-kubernetes
    state: present
  become: true

- name: Install Cert-Manager
  ansible.builtin.include_tasks:
    file: cert-manager.yaml

- name: Install Traefik
  ansible.builtin.include_tasks:
    file: traefik.yaml

- name: Create rancher directory
  ansible.builtin.file:
    path: "{{ rancher_path }}"
    mode: '0744'
    state: directory

- name: Copy values.yaml to master node
  ansible.builtin.template:
    src: values.yaml-rancher.j2
    dest: "{{ rancher_path }}/values.yaml"
    mode: '0644'

- name: Copy certificate-wildcard-rancher.yaml to master node
  ansible.builtin.template:
    src: certificate-wildcard-rancher.yaml.j2
    dest: "{{ rancher_path }}/certificate-wildcard-rancher.yaml"
    mode: '0644'

- name: Add Rancher Helm repository
  kubernetes.core.helm_repository:
    name: rancher-stable
    repo_url: https://releases.rancher.com/server-charts/stable
    state: present  # Ensure the repository is added
  environment:
    KUBECONFIG: "{{ kubectl_config }}"  # Use the kubectl config environment variable

- name: Create Rancher namespace
  kubernetes.core.k8s:
    name: cattle-system
    api_version: v1
    kind: Namespace
    state: present  # Ensure the namespace exists
  environment:
    KUBECONFIG: "{{ kubectl_config }}"  # Use the kubectl config environment variable

- name: Create wildcard certificate for Rancher
  kubernetes.core.k8s:
    state: present
    src: "{{ rancher_path }}/certificate-wildcard-rancher.yaml"
  environment:
    KUBECONFIG: "{{ kubectl_config }}"  # Use the kubectl config environment variable

- name: Update the repository cache
  kubernetes.core.helm:
    name: dummy
    namespace: kube-system
    state: absent
    update_repo_cache: true  # Update the Helm repo cache
  environment:
    KUBECONFIG: "{{ kubectl_config }}"  # Use the kubectl config environment variable

- name: Deploy Rancher chart inside cattle-system namespace
  kubernetes.core.helm:
    name: rancher
    chart_ref: "{{ rancher_chart_ref }}"
    chart_version: "{{ rancher_chart_version }}"
    release_namespace: cattle-system
    create_namespace: true
    update_repo_cache: true
    state: present
    wait: true
    values:
      devel: false
    values_files:
      - "{{ rancher_path }}/values.yaml"  # Use values from the specified file
  environment:
    KUBECONFIG: "{{ kubectl_config }}"  # Use the kubectl config environment variable
