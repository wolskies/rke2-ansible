---
- name: Ensure UFW is installed
  ansible.builtin.package:
    name: ufw
    state: present
  become: true

- name: Configure common UFW rules for all nodes
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop: "{{ ufw_rules_common }}"
  notify: Reload UFW
  become: true

- name: Configure additional UFW rules for controller nodes
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop: "{{ ufw_rules_controllers }}"
  notify: Reload UFW
  when: inventory_hostname in groups['controllers']
  become: true
