---
- name: Bootstrap primary server
  when: inventory_hostname == groups['controllers'][0]
  block:
    - name: Deploy RKE2 server Configuration
      ansible.builtin.template:
        src: templates/rke2-server-config.j2
        dest: /etc/rancher/rke2/config.yaml
        owner: root
        group: root
        mode: "0644"

    - name: Create systemd service file for RKE2 server
      ansible.builtin.template:
        src: templates/rke2-server.service.j2
        dest: /etc/systemd/system/rke2-server.service
        owner: root
        group: root
        mode: "0644"

    - name: Ensure RKE2 server is enabled and running
      ansible.builtin.systemd:
        name: rke2-server
        enabled: true
        state: restarted
        daemon_reload: true

    - name: Check RKE2 service status
      ansible.builtin.command: systemctl status rke2-server
      register: rke2_status
      failed_when: false
      changed_when: false

    - name: Show RKE2 service status
      ansible.builtin.debug:
        var: rke2_status.stdout_lines

    - name: Check RKE2 service logs
      ansible.builtin.command: journalctl -u rke2-server --no-pager -l
      register: rke2_logs
      changed_when: false

    - name: Show RKE2 service logs
      ansible.builtin.debug:
        var: rke2_logs.stdout_lines

    - name: Wait for node-token
      ansible.builtin.wait_for:
        path: /var/lib/rancher/rke2/server/node-token

    - name: Wait for kubectl binary
      ansible.builtin.wait_for:
        path: /var/lib/rancher/rke2/bin/kubectl

    - name: Copy kubectl to user bin
      ansible.builtin.copy:
        src: /var/lib/rancher/rke2/bin/kubectl
        dest: /usr/local/bin/kubectl
        mode: "0755"
        remote_src: true
      become: true

    - name: Read RKE2 server token
      ansible.builtin.slurp:
        src: /var/lib/rancher/rke2/server/token
      register: rke2_token
      become: true
      run_once: true

    - name: Save server token to all controllers
      ansible.builtin.set_fact:
        token: "{{ rke2_token.content | b64decode | regex_replace('\n', '') }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      loop: "{{ groups['controllers'] }}"

    - name: Ensure .kube directory exists in user's home
      ansible.builtin.file:
        path: "/home/{{ ansible_user }}/.kube"
        state: directory
        mode: "0755"
      become: true

    - name: Copy config file to user home directory
      ansible.builtin.copy:
        src: /etc/rancher/rke2/rke2.yaml
        dest: "/home/{{ ansible_user }}/.kube/config"
        remote_src: true
        owner: "{{ ansible_user }}"
        mode: "u=rw,g=,o="

    - name: Replace IP address with server1
      ansible.builtin.replace:
        path: /home/{{ ansible_user }}/.kube/config
        regexp: "127.0.0.1"
        replace: "{{ hostvars[groups['controllers'][0]].ansible_host }}"

    - name: Wait for API server to be ready
      ansible.builtin.command:
        cmd: "kubectl --kubeconfig /etc/rancher/rke2/rke2.yaml get nodes"
      register: kubectl_output
      until: kubectl_output.rc == 0
      retries: 30
      delay: 10
      changed_when: false
