---
galaxy_info:
  role_name: mysql_operator
  author: Ed Wolski
  description: Deploy MySQL Operator for Kubernetes database management
  company: wolskinet
  license: GPL-3.0-or-later
  min_ansible_version: "2.12"

  platforms:
    - name: Ubuntu
      versions:
        - noble
        - jammy
        - focal
    - name: Debian
      versions:
        - bookworm
        - trixie
    - name: EL
      versions:
        - all
    - name: Rocky
      versions:
        - all

  galaxy_tags:
    - database
    - mysql
    - operator
    - kubernetes
    - sql
    - persistence
    - cluster
    - helm
    - container
    - automation
    - devops
    - infrastructure
    - oracle
    - innodb

dependencies:
  - role: wolskinet.rke2_ansible.helm_install
    when: ansible_os_family != "Windows"


